# slave2.conf

storage:
  dbPath: /replica/data/slave2
  journal:
    enabled: true

systemLog:
  destination: file
  logAppend: true
  path: /replica/data/slave2/slave2.log

net:
  port: 10002
  bindIp: 0.0.0.0


processManagement:
  timeZoneInfo: /usr/share/zoneinfo

replication:
  replSetName: "replica"
