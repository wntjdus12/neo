<!DOCTYPE html>
<html>
    <head>  
        <meta charset="UTF-8">
        <title>누적합산 하여 20보다 크면 종료</title>
    </head>
    <body>
        <h3>누적합산 하여 20보다 크면 종료</h3>
        <hr>
        <script>
            var array = new Array();
            var sum = 0;
            var i = 0;
            while (sum < 20) {
                array[i] = Math.floor(Math.random() * 5 + 1);
                sum += array[i];
                i++;
            }
            document.write("배열의 길이 : " + array.length);
            document.write("<br> 입력된 배열 : " + array);
            document.write("<br> 누적 합산 값 : " + sum);
            document.write("<br> 최종 인덱스 : array[", array.length - 1 +"]");
        </script>
    </body>
</html>
