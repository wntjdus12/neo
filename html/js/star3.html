<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>start2 - * 출력</h3>
    <hr />
    <script>
        let n = 7;
        for (let i = 0; i < n; i++) {
            for (let j = 0;j < i ; j++) document.write("&nbsp;");
            for ( j = 0; j < (n * 2) - (i * 2 + 1); j++) document.write("*");
            document.write("<br>");
            
        }
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n - 1 - i; j++) document.write("&nbsp;");
            for ( j = 0;j < i * 2 + 1; j++) document.write("*");
            document.write("<br>");
            
        }
    </script>
    
</body>
</html>
