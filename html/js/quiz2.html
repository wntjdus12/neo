<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz2 - 랜덤 배열 생성 후 최대 값</title>
</head>
<body>
    <h3>quiz2 - 랜덤 배열 생성 후 최대 값 <h3>
    <hr>
    <script>
        let n = 5;
        let array = new Array(n);
        let max = 0;
        document.write("배열의 길이 : " + n + "<br>");
        document.write("전체 배열의 값 : ");
        for (let i = 0; i < n; i++) {
            array[i] = Math.floor(Math.random() * 100 + 1);
            document.write(array[i] + " ");
            max = max > array[i] ? max : array[i];
        }
        document.write("<br> 배열의 원소 중 최대값 : " + max);

    </script>
    
</body>
</html>
