<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>떠남의 조건</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSans.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.0/Cafe24SsurroundAir.woff2"
      type="text/css"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>
  <body>
    <nav class="navbar">
      <div>
        <div class="nav-logo poetsen" onclick="showPage('main')">
          떠남의 조건<i class="fas fa-plane plane-icon"></i>
          <i class="fa-solid fa-car-side"></i>
        </div>
        <ul class="nav-menu">
          <li class="nav-item dropdown">
            <span onclick="showPage('exchange')" class="badge badge-pink"
              >환율 정보</span
            >
            <span onclick="showPage('flight')" class="badge badge-purple"
              >비행기 가격</span
            >
            <span onclick="showPage('holiday')" class="badge badge-mint"
              >축제 정보</span
            >
          </li>
        </ul>
      </div>
    </nav>

    <main class="content">
      <div id="main" class="page active">
        <div class="holiday-container">
          <div class="holiday-box">
            <div class="exchange-layout">
              <div class="left-panel main">
                <i
                  class="slide-in-left fa-solid fa-plane-departure airplane"
                ></i>
                <h1 class="slide-in-left">
                  우리가 추천하는 여행의 조건,<br /><br />한번 들어볼래?
                </h1>
                <br />
                <form class="d-flex" role="search">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input
                    style="width: 300px; height: 50px"
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                  />
                  <button
                    class="btn btn-main"
                    style="width: 180px; height: 50px; font-size: 20px"
                    type="submit"
                  >
                    같이 알아볼까?
                  </button>
                </form>
              </div>
              <div class="right-panel">
                <h2>➡️ 추천하는 여행의 조건</h2>

                <div class="exchange-info-body">
                  <div class="card-title">
                    <h5>오늘의 환율</h5>
                  </div>
                  <!-- <div id="data-container"></div> -->
                  <div class="slider-wrapper">
                    <div class="slider" id="data-container"></div>
                  </div>
                </div>
                <div class="airport-cards-container">
                  <!-- 카드 1: LAX -->
                  <div class="airport-card animate-card">
                    <img src="https://flagcdn.com/w320/us.png" alt="USA Flag" />
                    <div class="card-text">
                      <h5>LAX</h5>
                      <p>🇺🇸 LA</p>
                    </div>
                  </div>

                  <!-- 카드 2: ICN -->
                  <div class="airport-card animate-card">
                    <img
                      src="https://flagcdn.com/w320/kr.png"
                      alt="Korea Flag"
                    />
                    <div class="card-text">
                      <h5>ICN</h5>
                      <p>🇰🇷 인천</p>
                    </div>
                  </div>

                  <!-- 카드 3: NRT (도쿄) -->
                  <div class="airport-card animate-card">
                    <img
                      src="https://flagcdn.com/w320/jp.png"
                      alt="Japan Flag"
                    />
                    <div class="card-text">
                      <h5>NRT</h5>
                      <p>🇯🇵 도쿄</p>
                    </div>
                  </div>
                </div>
                <div
                  style="
                    margin-left: 60px;
                    margin-top: 60px;
                    width: 600px;
                    height: 300px;
                  "
                >
                  <canvas id="chartCanvas" width="900" height="500"></canvas>
                </div>
                <div id="result"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 환율 정보 페이지 -->
      <div id="exchange" class="page">
        <div class="holiday-container">
          <div class="holiday-box">
            <div class="exchange-layout">
              <div class="left-panel exchange">
                <div class="left-origin">
                  <i class="fa-solid fa-solid1 fa-location-dot"></i>
                  <h2 class="slide-in-left">
                    환율이 낮아진 지금<br />여행갈 타이밍인가?
                  </h2>
                  <button class="btn btn-exchange-fake">환율정보</button>
                </div>
                <div id="result-exchange"></div>
                <div id="loading-gif" style="display: none">
                  <img src="exchange.gif" alt="Loading..." />
                </div>
                <canvas id="exchange-chart" width="400" height="200"></canvas>
                <p id="chart-message"></p>
              </div>
              <div class="right-panel exchange-right-panel">
                <h2>
                  환율<span class="animated-emoji">💵</span><br />🤑 지금이
                  적당쓰 🤑
                </h2>
                <form id="exchange-form">
                  <label for="country">🎉 어디가 궁금해?</label>
                  <input
                    type="text"
                    id="country-exchange"
                    name="country"
                    required
                  />
                  <button class="btn-exchange">알아보기</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 비행 정보 페이지 -->
      <div id="flight" class="page">
        <div class="holiday-container">
          <div class="holiday-box">
            <div class="exchange-layout">
              <!-- 왼쪽 패널 -->
              <div class="left-panel flight">
                <div class="left-origin-flight">
                  <i class="fa-solid fa-location-dot"></i>
                  <!-- 기존 문구에 id 추가 -->
                  <h2 id="flight-title" class="slide-in-left">
                    나의 항공권 결제<br />지금이 괜찮을까요?
                  </h2>
                  <button
                    class="btn btn-flight"
                    onclick="analyzeFlightPrices()"
                  >
                    가격정보
                  </button>
                </div>
                <!-- 로딩 애니메이션 -->
                <div id="loading" style="display: none">
                  <img src="powergirl.gif" alt="loading..." />
                </div>
                <!-- 오류 메시지와 gif (처음에는 숨김 처리) -->
                <div id="error-message" style="display: none">
                  <p>데이터가 없떠... 다른나라 골라조😭</p>
                  <img src="bubble.gif" alt="Error occurred" />
                </div>

                <!-- 분석 결과 들어갈 부분 (처음에는 숨김 처리) -->
                <div id="flight-analysis-result" style="display: none">
                  <h3>🛫 항공권 분석 결과</h3>
                  <p id="flight-analysis-text"></p>
                  <canvas
                    id="flight-chart"
                    width="300"
                    height="200"
                    style="background-color: white"
                    id="flight-chart"
                  ></canvas>
                </div>
              </div>

              <!-- 오른쪽 패널 -->
              <div class="right-panel">
                <h2 class="flight-h2">
                  🛫항공권 가격🛫<br />지금이 적당해욥💸
                </h2>

                <!-- 사용자 입력 폼 -->
                <form id="flightSearchForm">
                  <!-- <label for="origin">출발지 코드:</label> -->
                  <label for="origin">💙출발지:</label>
                  <input
                    type="text"
                    id="origin"
                    name="origin"
                    value="ICN"
                    readonly
                  />
                  <!-- <input type="text" id="origin" name="origin" required placeholder="예: ICN"> -->
                  <!-- <label for="destination">도착지:</label>
                  <input type="text" id="destination" name="destination" required placeholder="예: LAX"> -->
                  <label for="destination">🧡도착지:</label>
                  <div style="position: relative; width: 300px">
                    <input
                      type="text"
                      id="destination"
                      name="destination"
                      required
                      placeholder="예: 나리타, LAX"
                      autocomplete="off"
                      style="width: 100%"
                    />
                    <ul
                      id="suggestions"
                      style="
                        position: absolute;
                        background: white;
                        border: 1px solid #ccc;
                        list-style: none;
                        padding: 0;
                        margin: 0;
                        max-height: 200px;
                        overflow-y: auto;
                        z-index: 1000;
                        width: 100%;
                        display: none;
                      "
                    ></ul>
                  </div>
                  <!-- <label for="date">출발일:</label>
                  <input type="text" id="date" name="date" required placeholder="예: 2025-06-18"> -->
                  <label for="date">❤️출발일(내일부터 가능!):</label>
                  <input
                    type="date"
                    id="date"
                    name="date"
                    required
                    placeholder="예: 2025-06-18"
                  />
                  <button type="submit" class="btn btn-search">검색</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 축제 정보 페이지 -->
      <div id="holiday" class="page">
        <div class="holiday-container">
          <div class="holiday-box">
            <div class="left-panel holiday">
              <div id="holidayInitial" class="centered-box">
                <i class="fa-solid fa-location-dot"></i>
                <h1 class="slide-in-left scrollable-title">
                  축제인데<br />어디안가?
                </h1>
                <button
                  style="
                    font-size: 30px;
                    background-color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 8px;
                    font-weight: bold;
                    cursor: pointer;
                    color: #a4d6cc;
                    margin-top: 20px;
                  "
                >
                  축제정보
                </button>
              </div>
              <!-- 결과 표시용: 상단 위치 -->
              <i id="holidayIcon" class="fa-solid fa-location-dot hidden"></i>
              <h1 id="holidayTitle" class="scrollable-title hidden"></h1>
              <div id="resultBox"></div>
              <div id="festivalsContainer"></div>
              <button class="btn btn-holiday">축제정보</button>
            </div>
            <div class="right-panel">
              <h2 style="font-weight: 600">축제, 지금 가야해열 🎊🎊</h2>
              <form id="festivalsForm">
                <label for="country">🎉 가고 싶은 나라는?</label>
                <input
                  type="text"
                  id="country"
                  name="country"
                  style="width: 440px"
                  required
                />
                <div class="date-fields">
                  <div class="date-input">
                    <label for="start_date">📆 시작일</label>
                    <input
                      type="text"
                      id="start_date"
                      name="start_date"
                      required
                    />
                  </div>
                  <div class="date-input">
                    <label for="end_date">📆 종료일</label>
                    <input type="text" id="end_date" name="end_date" required />
                  </div>
                </div>
                <button class="btn-parties" id="btnHoliday" type="submit">
                  축제 조회
                </button>
                <div id="festivalsContainer"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="holiday.js"></script>
    <script src="flight.js"></script>
    <script src="exchange.js"></script>
  </body>
</html>
